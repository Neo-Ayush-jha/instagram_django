<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #ddd;
        }

        input {
            align-items: block;
            justify-items: block;
        }
    </style>
</head>

<body  style="background-color: black;">
    <div class="container bg-dark " >
        <div class="row" >
            <div class="col-3 pt-3" style="background-color: black;">
                {%include "side.html" %}
            </div>
            <div class="col-9 px-5 my-4">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <div class="row">
                                <div class="col-1"></div>
                                <div class="col-11" >
                                    <div class="row " >
                                        {%for acc in stu%}
                                        <div class="col-2 mx-0 px-0 text-center" >
                                            <img src="{{acc.image.url}}"
                                                height="50px" alt="asd" class="border border-danger  border-3 rounded-circle ">
                                            <span class="text-light fs-6 mx-0 px-0">{{acc.user_name}}</span>
                                        </div>
                                        {%endfor%}
                                    </div>
                                    <div class="row mt-3 px-0"  >
                                        <div class="col-10 mx-0 px-" style="width: 100%;">
                                            {%for acc in stu%}
                                            <div class="card mt-5 p-0 " style="width: 100%;background-color: black;color:#fff">
                                                <div class="card-header text-start text-light " style="width: 100%;background-color: black;">
                                                    <!-- <div class="col-2 mx-0 px-0 text-center" > -->
                                                        <span class="text-light text-small mx-0 px-0"><img src="{{acc.image.url}}"
                                                            height="33px" alt="asd" class="border border-danger ms-0 me-1 border-3 rounded-circle " style="padding:1px;">
                                                        <strong>{{acc.user_name}}</strong></span>
                                                        <i class="bi bi-three-dots fw-bold" style="margin-left: 50%;"></i>
                                                    <!-- </div> -->
                                                </div>
                                                <div class="card-body m-0 p-0">
                                                    <img src="{{acc.image.url}}" height="500px" class="card-img-top border-0" alt="...">
                                                </div> 
                                                <div class="card-footer  text-start" style="background-color: black;color:#fff">
                                                    <svg aria-label="Unlike" class="_ab6- me-3 text-light" color="#ed4956" fill="#ed4956" height="35" role="img" viewBox="0 0 48 48" width="35"><path d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"></path></svg>
                                                    <!-- <svg aria-label="Like" class="_ab6- me-3 text-light" color="#262626" fill="#262626" height="24" role="img" viewBox="0 0 24 24" width="24"><path d="M16.792 3.904A4.989 4.989 0 0121.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 014.708-5.218 4.21 4.21 0 013.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 013.679-1.938m0-2a6.04 6.04 0 00-4.797 2.127 6.052 6.052 0 00-4.787-2.127A6.985 6.985 0 00.5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 003.518 3.018 2 2 0 002.174 0 45.263 45.263 0 003.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 00-6.708-7.218z"></path></svg> -->
                                                </IconButton>               
                                                <IconButton>
                                                <svg class="me-3 text-light" aria-label="Comment" color="#262626" fill="#262626" height="35" role="img" viewBox="0 0 24 24" width="35"><path d="M20.656 17.008a9.993 9.993 0 10-3.59 3.615L22 22z" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></path></svg>
                                                </IconButton>
                                                <IconButton>
                                                <svg aria-label="Share Post" class="_ab6- me-5 text-light" color="#262626" fill="#262626" height="35" role="img" viewBox="0 0 24 24" width="35"><line fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="2" x1="22" x2="9.218" y1="3" y2="10.083"></line><polygon fill="none" points="11.698 20.334 22 3.001 2 3.001 9.218 10.084 11.698 20.334" stroke="currentColor" stroke-linejoin="round" stroke-width="2"></polygon></svg>
                                                </IconButton>
                                                <!-- <svg aria-label="Remove" class="_ab6- ms-5" color="#262626" fill="#262626" height="35" role="img" viewBox="0 0 24 24" width="35"><path d="M20 22a.999.999 0 01-.687-.273L12 14.815l-7.313 6.912A1 1 0 013 21V3a1 1 0 011-1h16a1 1 0 011 1v18a1 1 0 01-1 1z"></path></svg> -->
                                                <svg aria-label="Save" color="#262626" fill="#262626" class="text-light" height="35" role="img" viewBox="0 0 24 24" width="35" style="margin-left: 40%;"><polygon fill="none" points="20 21 12 13.44 4 21 4 3 20 3 20 21" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polygon></svg>
                                                </div>
                                                <p class="card-text fs-5 mt-2" style="width:78%;margin-left:2%;background-color: black;color:#fff">Like by <strong>{{acc.user_name}}</strong> and <strong>others</strong></p>
                                                <p class="card-text fs-5 mt-0 mb-3" style="width:78%;margin-left:2%;background-color: black;color:#fff">Never seen a selfie of yours that I don't like.</p>
                                              </div>
                                              {%endfor%}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 bg-danger">
                            world
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
